{% extends 'bases/base.html' %}
{% load static %}
{% block 'head' %}
    <link href="{% static 'perfil/css/home.css' %}" rel="stylesheet">
    <link href="{% static 'perfil/css/gerenciar.css' %}" rel="stylesheet">
    <link href="{% static 'contas/css/contas.css' %}" rel="stylesheet">
{% endblock %}

{% block 'body' %}
    <div class="container">
        <br>
        {% if messages %}
            {% for message in messages %}
                <div class="alert {{ message.tags }}">{{ message }}</div>
            {% endfor %}
        {% endif %}
        <br>
        <div class="row">
            <div class="col-md">
                <span class="fonte-destaque">Gastos por categoria</span>
                <div>
                    <canvas id="myChart"></canvas>
                </div>
            </div>
        </div>
    </div>
{% endblock %}

{% block scripts %}
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script>
        const ctx = document.getElementById('myChart');

        // Substitua seus_labels_aqui e seus_valores_aqui pelas listas reais
        const labels = {{ seus_labels_aqui|safe }};
        const values = {{ seus_valores_aqui|safe }};

        new Chart(ctx, {
            type: 'bar',
            data: {
                labels: labels,
                datasets: [{
                    label: 'Gastos por categoria',
                    data: values,
                }]
            }
        });
    </script>
{% endblock %}
